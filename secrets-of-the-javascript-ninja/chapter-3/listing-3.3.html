<!DOCTYPE html>
<html>
  <head>
    <title>Listing 3.3</title>
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script type="text/javascript">

      function creep(){ return this; }                                         //#1
      assert(creep() === window, "Creeping in the window");

      var sneak = creep;                                                       //#3
      assert(sneak() === window, "Sneaking in the window");                    //#4

      var ninja1 = {                                                           //#5
        skulk: creep
      };
      assert(ninja1.skulk() === ninja1, "The 1st ninja is skulking");          //#6

      var ninja2 = {                                                           //#7
        skulk: creep
      };
      assert(ninja2.skulk() === ninja2, "The 2nd ninja is skulking");          //#8

    </script>
  </body>
</html>
