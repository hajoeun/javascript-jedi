<!DOCTYPE html>
<html>
  <head>
    <title>Listing 6.11</title>
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script type="text/javascript">

      Object.prototype.keys = function() {                    //프로토타입에 추가된 keys 메서드
        var keys = [];
        for (var p in this) keys.push(p);                     //이 메서드 자체를 프로토타입 체인에서 추적하기 때문에 keys라는 배열에는 총 4개의 엘리먼트가 푸시된다.
        return keys;
      };

      var obj = { a: 1, b: 2, c: 3 };                         //#2
      assert(obj.keys().length == 3,                          //keys()가 반환한 배열의 길이는 4! ["a","b","c","keys"]
            "There are three properties in this object.");

    </script>
  </body>
</html>
