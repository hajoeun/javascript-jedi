<!DOCTYPE html>
<html>
  <head>
    <title>Listing 4.14</title>
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <script type="text/javascript">

      function multiMax(multi){
        return multi * Math.max.apply(Math,
          Array.prototype.slice.call(arguments, 1));           //#1 첫번째 매개변수로 전달된 'Math'는 'null'과 같은 기능을 한다. 원래 this가 될 스스로를 전달하는 것이나 아무것도 전달하지 않는 것이나 원래의 기능을 해치지 않는다.
      }

      assert(multiMax(3, 1, 2, 3) == 9,
             "3*3=9 (First arg, by largest.)");

    </script>
  </body>
</html>
