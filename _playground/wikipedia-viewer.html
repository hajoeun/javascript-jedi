<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="wiki-viewer.css">
  <title>Wikipedia Viewer</title>
</head>
<body>
  <div class="container">
    <div class="contents">
      <div id="msg-box">아래를 클릭해 검색을 시작하세요</div>
      <div id="random-msg-box">혹은 <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">랜덤</a>으로 검색하세요</div>
      <div class="center-block" id="search-bar">
        <input type="text" id="input-bar">
        <span class="glyphicon glyphicon-remove" id="toggle-btn"></span>
      </div>
      <div class="list-group"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="wiki-viewer.js"></script>
</body>
</html>
