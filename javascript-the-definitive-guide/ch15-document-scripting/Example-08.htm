<body>
<script>
    function embolden(n) {
        if(typeof n == "string") n = document.getElementById(n);
        var b = document.createElement("b");
        var parent = n.parentNode;
        parent.replaceChild(b, n);
        b.appendChild(n);
    }
</script>
<p id="p1"><i>I will be</i></p>
<p id="p2"><i>the Best</i></p>

<button onclick="embolden('p2')">Embolden</button>
</body>
