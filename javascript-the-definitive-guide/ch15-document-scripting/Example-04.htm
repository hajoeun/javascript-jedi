<body>
<a href="" onclick="alert(getText(document))">Click me</a>
<div>
    <p>Hello, <i>world!</i></p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>

<script>
    function getText(n) {
        var strings = [];
        getStrings(n, strings);
        return strings.join("");

        function getStrings(n, strings) {
            if (n.nodeType == 3) {
                strings.push(n.data);
            }
            else if (n.nodeType == 1) {
                for(var m = n.firstChild; m != null; m = m.nextSibling) {
                    getStrings(m, strings);
                }
            }
        }
    }
</script>
</body>
