<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Today's Date</title>
    <script defer type="application/javascript">
        function print_todays_date() {
            var d = new Date();
            document.write(d.toLocaleString());
        }
    </script>
</head>
<body>
The date and time are: <br>
<script defer type="application/javascript">
    print_todays_date();
</script>

<p>Have a nice day!</p>
</body>
</html>
