<html lang="en">
<head>

</head>
<body>
<div id="urgent">
    <h1>Red Alert!</h1>
    The Web server is under attack!
</div>
<script>
    var e = document.getElementById('urgent');
    e.style.border = "solid black 5px";
    e.style.padding = "50px";
    var colors = ["white", "yellow", "orange", "red"];
    var nextColors = 0;

    setInterval (function() {
        e.style.borderColor = colors[nextColors++ % colors.length];
    }, 500);
</script>
</body>
</html>
